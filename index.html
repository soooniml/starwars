<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/32eec9b3e8.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="navBackground back">
        <div class="navCenter">
            <div class="navInline">
                <ul class="hg">
                    <li >
                        <span style="color: gold;">Star Wars</span>
                    </li>
                </ul>

                <ul class="list">
                    <li>
                        <button class="people">People</button>
                    </li>
                    <li>
                        <button class="planets">Planets</button>
                    </li>
                    <li>
                        <button class="starships">Starships</button>
                    </li>
                    <li>
                        <button class="vehicles">Vehicles</button>
                    </li>
                    <li>
                        <button class="films">Films</button>
                    </li>
                    <li>
                        <button class="species">Species</button>
                    </li>
                </ul>

                <ul class="toggle">
                    <li>
                        <i class="fa fa-bars show"></i>
                    </li>
                </ul>


            </div>
        </div>
    </div>


    <div class="banner">
        <div class="starwars">
            <img src="//cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
            <img src="//cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
        </div>
    </div>


    <div class="main">
        <div class="container">
            
        </div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
